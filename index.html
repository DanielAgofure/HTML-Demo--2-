<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles1.css" type="text/css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill in your details</p>
    <form action="">
      <fieldset>
        <label for="first-name"
          >Enter your first name: <input type="text" required
        /></label>
        <label for="last-name"
          >Enter your last name: <input type="text" required
        /></label>
        <label for="email"
          >Enter your email: <input type="email" required
        /></label>
        <label for="password"
          >Create a password:
          <input type="password" pattern="[a-z0-5]{8,}" required
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal">
          <input type="radio" name="account-type" />Personal Account</label
        >
        <label for="business"
          ><input type="radio" name="account-type" />Business Account</label
        >
        <label for="terms"
          ><input type="checkbox" />I agree to the terms and conditions</label
        >
      </fieldset>
      <fieldset>
        <label for="picture"
          >Upload a profile picture: <input type="file"
        /></label>
        <label for="age"
          >Input your age(years): <input type="number" min="13" max="120"
        /></label>
        <label for="referral"
          >How did you hear about us?
          <select name="referral" id="referrals">
            <option value="">Select one</option>
            <option value="1">Facebook</option>
            <option value="2">Whatsapp</option>
            <option value="3">Lindkedln</option>
            <option value="4">Twitter</option>
            <option value="5">Instagram</option>
          </select></label
        >
        <label for="bio"
          >Provide a bio:
          <textarea
            name="bio"
            id="My-bio"
            cols="30"
            rows="3"
            placeholder="I love coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
